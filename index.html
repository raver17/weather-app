<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #74ebd5, #9face6);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }

    .card {
      max-width: 400px;
      width: 100%;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      background: #fff;
    }

    #weatherResult {
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2 class="text-center mb-4">Weather App</h2>
    <form id="weatherForm">
      <div class="mb-3">
        <label for="city" class="form-label">Enter City</label>
        <input type="text" class="form-control" id="city" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Get Weather</button>
    </form>
    <div id="weatherResult" class="text-center"></div>
  </div>

  <script>
    const apiKey = 'c7eb4254f13613233a4b093ccf500e71'; // Replace with your OpenWeatherMap API key

    document.getElementById('weatherForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const city = document.getElementById('city').value;

      fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`)
        .then(response => response.json())
        .then(data => {
          if (data.cod !== 200) {
            document.getElementById('weatherResult').innerHTML = `<p class="text-danger">City not found!</p>`;
            return;
          }

          const { name } = data;
          const { temp, humidity } = data.main;
          const { description, icon } = data.weather[0];

          document.getElementById('weatherResult').innerHTML = `
            <h3>${name}</h3>
            <img src="https://openweathermap.org/img/wn/${icon}@2x.png" alt="${description}" />
            <p><strong>${description}</strong></p>
            <p>Temp: ${temp} Â°C</p>
            <p>Humidity: ${humidity}%</p>
          `;
        })
        .catch(error => {
          console.error('Error fetching weather:', error);
        });
    });
  </script>
</body>
</html>
